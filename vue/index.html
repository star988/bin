<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>vue</title>
  <script src="./vue.js"></script>
</head>

<body>
  <section id="app">{{content}}</section>
  <script>
    let vm = new Vue({
      el: '#app',
      data: {
        content: 'Hello World'
      }
    })
    vm.$data.content='Goodbye World'
  </script>
</body>

</html>
